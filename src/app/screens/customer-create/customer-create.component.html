<app-use-detail></app-use-detail>

<div class="modal fade" id="customerCreate" tabindex="-1" role="dialog" aria-labelledby="customerCreateTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customerCreateLongTitle">Tạo mới khách hàng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <form class="col-md-12" action="#" method="POST">
                            <div class="form-group">
                                <label for="customer-id" class="col-form-label">Mã khách hàng: </label>
                                <small id="error-customer-id" class="text-danger"></small>
                                <input type="text" class="form-control" id="customer-id">
                            </div>
                            <div class="form-group">
                                <label for="customer-name" class="col-form-label">Tên khách hàng: </label>
                                <small id="error-customer-name" class="text-danger"></small>
                                <input type="text" class="form-control" id="customer-name">
                            </div>
                            <div class="form-group">
                                <label for="customer-phone" class="col-form-label">Số điện thoại: </label>
                                <small id="error-customer-phone" class="text-danger"></small>
                                <input type="text" class="form-control" id="customer-phone">
                            </div>
                            <div class="form-group">
                                <label for="customer-email" class="col-form-label">Email: </label>
                                <small id="error-customer-email" class="text-danger"></small>
                                <input type="text" class="form-control" id="customer-email">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary">Tạo mới</button>
            </div>
        </div>
    </div>
</div>
