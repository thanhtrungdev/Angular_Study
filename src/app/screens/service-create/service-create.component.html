<app-use-detail></app-use-detail>

<div class="modal fade" id="serviceCreate" tabindex="-1" role="dialog" aria-labelledby="serviceCreateTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="serviceCreateLongTitle">Tạo mới khách hàng</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <form class="col-md-12" action="#" method="POST">
                            <div class="form-group">
                                <label for="service-id" class="col-form-label">Mã dịch vụ: </label>
                                <small id="error-service-id" class="text-danger"></small>
                                <input type="text" class="form-control" id="service-id">
                            </div>
                            <div class="form-group">
                                <label for="service-name" class="col-form-label">Tên dịch vụ: </label>
                                <small id="error-service-name" class="text-danger"></small>
                                <input type="text" class="form-control" id="service-name">
                            </div>
                            <div class="form-group">
                                <label for="service-unit" class="col-form-label">Đơn vị tính: </label>
                                <small id="error-service-unit" class="text-danger"></small>
                                <input type="text" class="form-control" id="service-unit">
                            </div>
                            <div class="form-group">
                                <label for="service-price" class="col-form-label">Đơn giá: </label>
                                <small id="error-service-price" class="text-danger"></small>
                                <input type="text" class="form-control" id="service-price">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary">Tạo mới</button>
            </div>
        </div>
    </div>
</div>
